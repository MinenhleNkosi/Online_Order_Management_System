<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOMS Dashboard - Online Order Management System</title>
    <link rel="stylesheet" type="text/css" href="login-styles.css" />
    <script src="https://kit.fontawesome.com/c6bd21d4af.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="dashboardMainContainer">
        <div class="dashboard_sidebar" id="dashboard_sidebar">
            <h3 class="dashboard_logo" id="dashboard_logo">OOMS</h3>
            <div class="dashboard_sidebar_user">
                <img src="/images/users/user.png" alt="User image." id="userImage"/>
                <span>User</span>
            </div>
            <div class="dashboard_sidebar_menus">
                <ul class="dashboard_menu_lists">
                    <li class="menuActive">
                        <a href=""><i class="fa fa-tasks"></i><span class="menuText">Revenue Management</span></a>
                    </li>
                    <li>
                        <a href=""><i class="fa fa-receipt"></i><span class="menuText">Receivables</span></a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="dashboard_content_container" id="dashboard_content_container">
            <div class="dashboard_topNav">
                <a href="" id="toggleBtn"><i class="fa fa-navicon"></i></a>
                <a href="" id="logoutBtn"><i class="fa fa-power-off"></i> Log-out</a>
            </div>
        </div>
    </div>
    <script>

        var sideBarDefault = true;

        toggleBtn.addEventListener( 'click', (event) => {
            event.preventDefault();

            if(sideBarDefault){
                dashboard_sidebar.style.width = '10%';
                dashboard_sidebar.style.transition = '0.5s all';
                dashboard_content_container.style.width = '90%';
                dashboard_logo.style.fontSize = '40px';
                userImage.style.width = '60px';

                menuIcons = document.getElementsByClassName('menuText');
                for (var i = 0; i < menuIcons.length; i++) {
                    menuIcons[i].style.display = 'none';
                }

                document.getElementsByClassName('dashboard_menu_lists')[0].style.textAlign = 'center';
                sideBarDefault = false;
            }
            else {
                dashboard_sidebar.style.width = '20%';
                dashboard_content_container.style.width = '80%';
                dashboard_logo.style.fontSize = '80px';
                userImage.style.width = '80px';

                menuIcons = document.getElementsByClassName('menuText');
                for (var i = 0; i < menuIcons.length; i++) {
                    menuIcons[i].style.display = 'inline-block';
                }

                document.getElementsByClassName('dashboard_menu_lists')[0].style.textAlign = 'left';
            }
            sideBarDefault = true;
        });
    </script>
</body>
</html>
